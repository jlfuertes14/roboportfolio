<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=/">
  <title>Redirecting...</title>
  <script>
    // Store the intended path and redirect to index.html
    // This allows the SPA router to handle the route
    sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search + window.location.hash);
    window.location.href = '/';
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
